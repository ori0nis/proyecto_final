<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Training Dashboard</title>
</head>
<body>
    <main>
        <h1>Training Dashboard</h1>
        <nav id="nav"></nav>
        <div id="month-year-selector">
            <p>Select a month and a year to display training data:</p>
            <form>
                <select name="year" id="year" required>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
                <select name="month" id="month" required>
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                </select>
                <button type="button" class="month-year-selector-button">Next</button>
            </form>
        </div>
        <div id="reset-button">
            <button type="button">Reset</button>
        </div>
        <div id="app">
            <div id="calendar-container">
                <div id="calendar">
            <header>
                <h3></h3>
                <nav>
                    <button id="prev"></button>
                    <button id="next"></button>
                </nav>
            </header>
            <section>
                <ul class="days">
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                    <li>Sun</li>
                </ul>
                <ul class="dates"></ul>
            </section>
                </div>
            </div>
            <div id="training-data">
                <div class="welcome-text">
                    <p>Welcome to the Training Dashboard. Please select an option to view training data.</p>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
